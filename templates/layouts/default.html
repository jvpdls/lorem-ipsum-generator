<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/matcha.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>{{ title }} | Lorem Ipsum Generator</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <section>
      {% include 'layouts/includes/navbar.html' %}

      <main class="mt-4 mb-4">
        <article>
          <header>
            <h1>{{ h1 }}</h1>
          </header>
          {% block main %} {% endblock %}
        </article>
      </main>

      {% include 'layouts/includes/footer.html' %}
    </section>
  </body>
</html>
